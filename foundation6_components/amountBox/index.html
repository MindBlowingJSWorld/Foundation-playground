    <script type="text/javascript">
        function Expand(obj){
            if (!obj.savesize) obj.savesize=obj.size;
            obj.size=Math.max(obj.savesize,obj.value.length);
            console.log(obj.size);
            console.log(obj.length);
        }
    </script>

<body>



        <input
            type="text"
            size="5"
            style="font-family:Courier;"
            onkeyup="Expand(this);">
